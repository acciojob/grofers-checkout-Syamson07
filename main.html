<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grocery List</title>
</head>
<body>
  <h1>Grocery List</h1>
  <table id="grocery-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="item">Apple</td>
        <td class="prices">$1.00</td>
      </tr>
      <tr>
        <td class="item">Banana</td>
        <td class="prices">$0.50</td>
      </tr>
      <tr>
        <td class="item">Orange</td>
        <td class="prices">$0.75</td>
      </tr>
      <tr>
        <td class="item">Grapes</td>
        <td class="prices">$2.00</td>
      </tr>
    </tbody>
  </table>

  <button onclick="calculateTotal()">Calculate Total</button>

  <script src="script.js"></script>
</body>
</html>
