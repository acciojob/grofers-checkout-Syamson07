<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
</head>
<body>

    <table id="grocery-table">
        <tr>
            <th>Item</th>
            <th>Price</th>
        </tr>
        <tr class="item">
            <td>Apple</td>
            <td class="prices">10</td>
        </tr>
        <tr class="item">
            <td>Banana</td>
            <td class="prices">5</td>
        </tr>
        <tr class="item">
            <td>Carrot</td>
            <td class="prices">8</td>
        </tr>
    </table>

    <script>
        // Function to calculate total price
        function calculateTotal() {
            // Select all price cells in the table
            const prices = document.querySelectorAll('.prices');
            let totalPrice = 0;

            // Loop through the prices and add them up
            prices.forEach(price => {
                totalPrice += parseFloat(price.textContent);  // Convert price to float and sum
            });

            // Create a new row for the total price
            const table = document.getElementById('grocery-table');
            const newRow = document.createElement('tr');
            const newCell = document.createElement('td');
            newCell.setAttribute('colspan', '2');  // Make the new cell span both columns

            // Set the content of the new cell to display the total price
            newCell.textContent = 'Total Price: ' + totalPrice;

            // Append the new cell to the new row
            newRow.appendChild(newCell);

            // Append the new row to the table
            table.appendChild(newRow);
        }

        // Call the function to calculate and display the total price
        calculateTotal();
    </script>

</body>
</html>
